# This is a basic workflow to help you get started with Actions

name: Generate PDF Docs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - name: Setup Python
      uses: actions/setup-python@v3.1.2
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: '3.10' # optional, default is 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install sphinx sphinx-argparse
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Setup Latex
      run: |
        sudo apt-get update -y
        sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
        
    - name: Build PDF
      run: |
        make -C docs latexpdf
        
    - name: Move PDF
      run: |
        mv docs/build/latex/doc.pdf manual.pdf
        
    - name: Commit Documentation
      run: |
        git config --global user.name 'Slavov User'
        git config --global user.email 'Slavov-User@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git commit -am "Automated documentation generated"
        git push
        
    
        
